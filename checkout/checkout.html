<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <!-- Bootstrap 4 Alpha and JQuery CDNs -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous">
    </script>

    <!-- Custom CSS go here -->
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="checkout.css">

    <!--{% load static %}-->
    <!--<link rel="stylesheet" href="{% static '/css/nav.css/' %}">-->
    <!--<link rel="stylesheet" href="{% static '/css/cart.css/' %}">-->
    <!--<link rel="stylesheet" href="{% static '/css/checkout.css/' %}">-->

    <!-- Custom JS go here -->

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-toggleable-md navbar-light">
</nav>

<!-- Content -->
<div id="content">
    <h1>Checkout</h1>
    <div id="summary">
        <div id="cart-items">
            <table class="table" id="items-table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Bullcrap</td>
                    <td>P 390</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Something Amazing</td>
                    <td>P 400</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>System Complexity</td>
                    <td>P 2100</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th scope="row">Total</th>
                    <td>P Amount</td>
                    <td>3</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="account-information">
            <h4>Delivery Information</h4>
            <div>
                <div>
                    <p>John Appleseed</p>
                    <p>john.appleseed@me.com</p>
                    <p>###########</p>
                </div>
                <div>
                    <p>0000 Blank Street</p>
                    <p>Gotham City</p>
                    <p>6969</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
    <div id="options" class="col-6">
        <form action="">
            <button class="btn btn-secondary btn-lg">Continue Shopping</button>
        </form>
        <form action="">
            <button class="btn btn-secondary btn-lg">View Cart</button>
        </form>
        <form action="">
            <button class="btn btn-outline-primary btn-lg">Purchase</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
</html>
